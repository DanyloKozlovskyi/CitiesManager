<h2>Cities</h2>

<div class="flex">
  <!-- left box begins-->
  <div class="flex-1">


    <div class="table-container">
      <table class="table w-100">
        <thead>
          <tr>
            <th>#</th>
            <th>City Name</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let city of cities; let i = index">
            <td> {{i+1}}</td>
            <td> {{city.name}}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
  
  <!-- right box begins-->
  <div class="flex-2">
    <div class="form-container">
      <h3>Create City</h3>
      <form [formGroup]="postCityForm" (ngSubmit)="postCitySubmitted()"></form>
    </div>
  </div>
  <!-- right box ends-->
</div>
